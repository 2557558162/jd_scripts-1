port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
ipv6: false
log-level: silent
external-controller: 127.0.0.1:9090

proxies:
  - {name: 🇭🇰 香港 03, server: azhk4.ssrcloud.co, port: 4334, type: vmess, uuid: 6c51df45-f76c-3985-bbcf-f1de8388f3fc, alterId: 2, cipher: auto, tls: false, network: ws, ws-path: /index, ws-headers: {Host: onedrive.com}}
  - {name: 🇭🇰 香港 04, server: azhk4.ssrcloud.co, port: 4334, type: vmess, uuid: d8f2e313-4ef0-38b2-b7a3-842e9a4eaad4, alterId: 2, cipher: auto, tls: false, network: ws, ws-path: /index, ws-headers: {Host: onedrive.com}}
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - 🇭🇰 香港 03
      - 🇭🇰 香港 04
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  icloud:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400

  apple:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/apple.txt"
    path: ./ruleset/apple.yaml
    interval: 86400

  google:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/google.txt"
    path: ./ruleset/google.yaml
    interval: 86400

  proxy:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400

  direct:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400

  cncidr:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cncidr.txt"
    path: ./ruleset/cncidr.yaml
    interval: 86400

  lancidr:
    type: http
    behavior: ipcidr
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400
rules:
  - DOMAIN-KEYWORD,lanhuapp,🎯 全球直连
  - DOMAIN-KEYWORD,51zhaoyou,🎯 全球直连
  - DOMAIN,tg.lanfanyun.top,🎯 全球直连
  - DOMAIN,MTProxy-JP.mnssr.cc,🎯 全球直连
  - RULE-SET,reject,REJECT
  - RULE-SET,icloud,🎯 全球直连
  - RULE-SET,apple,🎯 全球直连
  - RULE-SET,google,🎯 全球直连
  - RULE-SET,proxy,🚀 节点选择
  - RULE-SET,direct,🎯 全球直连
  - RULE-SET,lancidr,🎯 全球直连,no-resolve
  - RULE-SET,cncidr,🎯 全球直连,no-resolve
  - MATCH,🐟 漏网之鱼