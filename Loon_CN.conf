[Remote Filter]
# 筛选订阅节点，筛选后的结果可加入到策略组中，目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选，使用筛选后的节点。



[Proxy]

# 本地节点

# 内置 DIRECT、REJECT 策略

# 节点名称 = 协议，服务器地址，服务器端口，加密协议，密码，
# vmess
# 节点名称 = 协议，服务器地址，端口，加密方式，UUID，传输方式:(tcp/ws),path：websocket握手header中的path，host：websocket握手header中的path，over-tls:是否tls，tls-name：远端w服务器域名，skip-cert-verify：是否跳过证书校验（默认否）
#5 = vmess, 1.2.3.4, 10086, aes-128-gcm,”uuid“,transport:ws,path:/,host:icloud.com,over-tls:true,tls-name:youtTlsServerName.com,skip-cert-verify:false

[Proxy Group]
# 策略组

# 白名单模式 PROXY，黑名单模式 DIRECT
# 用于规则之外的漏网之鱼
🕹黑白名单 = select,🎯直连,🔰节点选择

# 节点选项
🔰节点选择 = select,♻️自动测速,🔘手动选择,🟢健康检测

# url-test模式，给提供的url发出http header请求，根据返回结果，选择测速最快的节点，默认间隔600s，测速超时时间5s，为了避免资源浪费，建议节点数不要过多，只支持单个节点和远端节点，其他会被忽略
♻️自动测速 = url-test,IBMVPS,url = http://www.qualcomm.cn/generate_204,interval = 300

# select模式,手动选择模式
🔘手动选择 = select,✈️极速MAX,✈️白嫖策略1,✈️白嫖策略2
✈️极速MAX = url-test,极速MAX,url = http://www.qualcomm.cn/generate_204,interval = 600
✈️白嫖策略1 = select,我的节点,临时
✈️白嫖策略2 = url-test,ikuu,url = http://www.qualcomm.cn/generate_204,interval = 600

