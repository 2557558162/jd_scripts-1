[General]
ipv6 = false
skip-proxy = 10.0.0.0/8,127.0.0.0/8,169.254.0.0/16,192.0.2.0/24,192.168.0.0/16,198.51.100.0/24,224.0.0.0/4,*.local,localhostlocal
bypass-tun = 10.0.0.0/8,127.0.0.0/8,169.254.0.0/16,192.0.2.0/24,192.168.0.0/16,198.51.100.0/24,224.0.0.0/4
# [DNS] => DNS 服务器
dns-server = system,94.140.14.14,94.140.14.15
allow-wifi-access = false
wifi-access-http-port = 7222
wifi-access-socket5-port = 7221
proxy-test-url = http://www.qualcomm.cn/generate_204
test-timeout = 3
allow-udp-proxy = true
host = 127.0.0.1

[Remote Proxy]
自用节点 = https://github.lensu.workers.dev/1217079729/myloon/master/ssr
主力节点 = https://sub.jisusub.cc/api/v1/client/subscribe?token=e5da47f2a476f705800abe9013459cbc
备用节点 = https://sub.jisusub.cc/api/v1/client/subscribe?token=d169aac307c8b750b51825df65b428d7
临时节点 = https://github.lensu.workers.dev/1217079729/myloon/master/ssr_brantch

[Remote Filter]
# 筛选订阅节点，筛选后的结果可加入到策略组中，目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选，使用筛选后的节点。

[Proxy]

[Proxy Group]
# 策略组

# 节点选项
🔰节点选择 = select,✈️自用节点,✈️日常节点,✈️临时节点
✈️自用节点 = select,自用节点

# url-test模式，给提供的url发出http header请求，根据返回结果，选择测速最快的节点，默认间隔600s，测速超时时间5s，为了避免资源浪费，建议节点数不要过多，只支持单个节点和远端节点，其他会被忽略

# select模式,手动选择模式
✈️日常节点 = load-balance,主力节点,备用节点,url = http://www.qualcomm.cn/generate_204,interval = 600,max-timeout = 3000,algorithm = random
✈️临时节点 = load-balance,临时节点,url = http://www.qualcomm.cn/generate_204,interval = 600,max-timeout = 3000,algorithm = random
🎯直连 = select,DIRECT
🚫拦截 = select,REJECT

