# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 企鹅阅读

on:
  workflow_dispatch:
  schedule:
    - cron: '*/11 * * * *'
  watch:
    types: started
  repository_dispatch:
    types: 企鹅阅读
jobs:
  build:
    env:
      QQREAD_BODY: ${{ secrets.QQREAD_BODY }}
      QQREAD_TIMEURL: ${{ secrets.QQREAD_TIMEURL }}
      QQREAD_TIMEHD: ${{ secrets.QQREAD_TIMEHD }}
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        if: env.QQREAD_BODY && env.QQREAD_TIMEURL && env.QQREAD_TIMEHD
        run: |
          git clone https://github.com/ziye12/JavaScript.git ~/JavaScript
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        if: env.QQREAD_BODY && env.QQREAD_TIMEURL && env.QQREAD_TIMEHD
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node_modules
        if: env.QQREAD_BODY && env.QQREAD_TIMEURL && env.QQREAD_TIMEHD
        uses: actions/cache@v2 # 使用 GitHub 官方的缓存 Action。
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }} # 使用 package-lock.json 的 Hash 作为缓存的 key。也可以使用 package.json 代替
      - name: npm install
        if: env.QQREAD_BODY && env.QQREAD_TIMEURL && env.QQREAD_TIMEHD
        run: |
          cd ~/JavaScript
          git checkout master
          npm install
      - name: '运行 【企鹅读书】'
        if: env.QQREAD_BODY && env.QQREAD_TIMEURL && env.QQREAD_TIMEHD
        run: |
          cd ~/JavaScript/Task
          node qqreads.js
        env:
          QQREAD_BODY: ${{ secrets.QQREAD_BODY }}
          QQREAD_TIMEURL: ${{ secrets.QQREAD_TIMEURL }}
          QQREAD_TIMEHD: ${{ secrets.QQREAD_TIMEHD }}
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
          BARK_PUSH: ${{ secrets.BARK_PUSH }}
          BARK_SOUND: ${{ secrets.BARK_SOUND }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
          IGOT_PUSH_KEY: ${{ secrets.IGOT_PUSH_KEY }}
