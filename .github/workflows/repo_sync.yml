# File: .GITHUBA/workflows/repo-sync.yml
name: sync-LXK9301-scripts
on:
  schedule:
    - cron: '1 0,15 * * *'
  workflow_dispatch:
  watch:
    types: started
  push:
    branches: [ master ]
  repository_dispatch:
    types: sync-LXK9301-scripts
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} #此处PAT需要申请，教程详见：https://www.jianshu.com/p/bb82b3ad1d11
      dst_key: ${{ secrets.GITEE_PRIVATE_KEY }} # 我自己同步到gitee使用，其他人可忽略
    runs-on: ubuntu-latest
    if: GITHUBA.event.repository.owner.id == GITHUBA.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync LXK9301-scripts
        uses: repo-sync/GITHUBA-sync@v2
        if: env.PAT
        with:
          source_repo: "https://GITHUBA.com/LXK9301/jd_scripts.git"
          source_branch: "master"
          destination_branch: "master"
          GITHUBA_token: ${{ secrets.PAT }}
      # 我自己同步到gitee使用，其他人可忽略
      - name: sync GITHUBA -> gitee
        uses: Yikun/hub-mirror-action@master
        if: env.dst_key
        with:
          src: GITHUBA/LXK9301
          dst: gitee/lxk0301
          static_list: "jd_scripts"
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
